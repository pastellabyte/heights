<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>

<body>
    <h1>Height Comparison Tool</h1>
    <h6>A 5e tool by Stella Glitch</h6>
    <div id="visualCanvas"></div>
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <label class="visually-hidden" for="name">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
        </div>

        <div class="col-2">
            <label class="visually-hidden" for="inlineFormSelectPref">Height</label>
            <div class="input-group">
                <input type="number" class="form-control" id="feet" placeholder="Feet" step="1">
                <input type="number" class="form-control" id="inches" placeholder="Inches" step="1">
            </div>
        </div>

        <div class="col-1">
            <label class="visually-hidden" for="inlineFormSelectPref">Color</label>
            <input type="color" class="form-control" id="color" value="#0000FF">
        </div>

        <div class="col-2">
            <button type="submit" class="btn btn-primary" onclick="addPerson()">Submit</button>
        </div>
    </div>
    <ul id="list" class="list-group"></ul>
    <script src="static/scripts.js" defer></script>
</body>

</html>
